<!DOCTYPE html>
<html>
<head>
    <title>WebStyle Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-palette"></i> WebStyle Pro
            </h1>
        </header>

        <section class="styling-controls">
            <div class="control-group">
                <label for="brightness">
                    <i class="fas fa-sun"></i> Brightness
                </label>
                <input type="range" id="brightness" min="0" max="200" value="100">
            </div>

            <div class="control-group">
                <label for="contrast">
                    <i class="fas fa-adjust"></i> Contrast
                </label>
                <input type="range" id="contrast" min="0" max="200" value="100">
            </div>

            <div class="color-controls">
                <div class="color-picker">
                    <label for="textColor">
                        <i class="fas fa-font"></i> Text Color
                    </label>
                    <input type="color" id="textColor" value="#000000">
                </div>

                <div class="color-picker">
                    <label for="bgColor">
                        <i class="fas fa-fill-drip"></i> Background Color
                    </label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </div>
        </section>

        <section class="action-buttons">
            <button id="applyToAllTabs" class="btn btn-primary">
                <i class="fas fa-globe"></i> Apply to All Tabs
            </button>
            <button id="savePreset" class="btn btn-success">
                <i class="fas fa-save"></i> Save Preset
            </button>
            <button id="resetSettings" class="btn btn-warning">
                <i class="fas fa-undo"></i> Reset
            </button>
        </section>

        <section class="preset-manager">
            <h2>
                <i class="fas fa-list"></i> Saved Presets
            </h2>
            <div id="presetList" class="preset-grid"></div>
        </section>

        <section class="feedback-section">
            <h2>
                <i class="fas fa-comment"></i> Feedback
            </h2>
            <textarea id="userFeedback" placeholder="Share your thoughts..."></textarea>
            <button id="submitFeedback" class="btn btn-info">
                <i class="fas fa-paper-plane"></i> Submit Feedback
            </button>
        </section>
    </div>
    <script src="popup.js"></script>
</body>
</html>
